<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Challenges</title>

    <style>
        .animate__animated.animate__bounce {
            transition: all 1s ease-in-out;
            --animate-duration: 0.8s;
        }
    </style>

</head>
<body>

<!-- Include menu -->
<header th:include="menu :: menuFragment"></header>

<div th:replace="authForm.html :: authForm"></div>

<main>
    <!-- Left section -->
    <div id="left-section" th:include="leftNav :: leftNavFragment"></div>
    <!-- Middle section -->
    <div id="middle-section">
        <div id="middle-section-challenges-layout">
            <h1>Challenges</h1>
            <div id="middle-section-search-bar">
                <form class="formSearchBar">
                    <div>
                        <input type="text" id="searchQuery" name="challengeName" placeholder="Find a specific challenge"
                               oninput="filterChallenges()" required>
                        <img src="https://img.icons8.com/pastel-glyph/64/search--v1.png" id="searchIcon"
                             alt="search--v1"/>
                    </div>
                </form>
            </div>
            <!-- Loop through challenges -->
            <div th:each="challenge : ${session.challenges}" id="middle-section-challenges-element"
                 th:class="${session.loggedInUser != null ? 'logged-in' : 'logged-out'}">
                <div class="circle-container">
                    <div class="circle-wrap">
                        <div class="fraction" th:text="${challenge.challengeId}"></div>
                    </div>
                </div>
                <div id="subject-challenge-container">
                    <div id="subject-challenge">
                        <h3 th:text="${challenge.challengeName}" id="challenge-name"></h3>
                        <h2 th:if="${session != null and session.loggedInUser != null}"
                            th:text="${session.loggedInUser.idMembre}" style="display: none"></h2>
                    </div>
                </div>
                <div id="challenge-complete">
                    <h3>Complete</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Right section -->
    <div id="right-section" th:if="${session.loggedInUser != null}"
         th:replace="rightFriendsList :: rightFriendsListFragment"></div>
</main>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var challengeElements = document.querySelectorAll('#middle-section-challenges-element');

        challengeElements.forEach(function (challengeElement) {
            challengeElement.addEventListener('click', function () {
                if (!challengeElement.classList.contains('logged-out')) {
                    var challengeName = challengeElement.querySelector('h3').textContent;
                    var userId = challengeElement.querySelector('h2').textContent;
                    var url = 'challengesJouer?challengeName=' + encodeURIComponent(challengeName);
                    createTableRow(userId, challengeName);
                    window.location.href = url;
                }
            });
        });

        const searchIcon = document.getElementById("searchIcon");
        const searchQuery = document.getElementById("searchQuery");

        function filterChallenges() {
            let filter = searchQuery.value.toUpperCase();
            let challenges = document.querySelectorAll("#middle-section-challenges-element");

            challenges.forEach(challenge => {
                let challengeNames = challenge.querySelector("#challenge-name").textContent || challenge.querySelector("#challenge-name").innerText;
                if (challengeNames.toUpperCase().includes(filter)) {
                    challenge.style.display = "";
                } else {
                    challenge.style.display = "none";
                }
            });
        }

        searchIcon.addEventListener("click", filterChallenges);

        searchQuery.addEventListener("keypress", function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                filterChallenges();
            }
        });
    });

    function createTableRow(memberId, challengeName) {
        $.ajax({
            url: '/createChallengeRow',
            method: 'GET',
            data: {userId: memberId, challengeName: challengeName},
            success: function (response) {
                console.log('Row created successfully:', response);
            },
            error: function (xhr, status, error) {
                console.error('Error creating row:', xhr.responseText);
            }
        });
    }

    const shakeyButton = document.getElementById('shakeyList');
    const shakeyElement = document.getElementById('shakeyButton');
    shakeyButton.addEventListener('click', function () {
        shakeyElement.classList.add('animate__animated');
        shakeyElement.classList.add('animate__swing');

        setTimeout(() => {
            shakeyElement.classList.remove('animate__animated');
            shakeyElement.classList.remove('animate__swing');
        }, 1000);
    });
</script>
</body>
</html>
